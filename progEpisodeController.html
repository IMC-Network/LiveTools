        <nav>
            <a href="index.html"><img src="media/White.png" alt="IMC">&nbsp;<span>LiveTools</span></a>

            <a href="prog.html" class="progLink">Episodes</a>

        <main class="noFixedHeight">
            <header class="loadingSection">
                <div class="breadcrumbs">

                </div>
            </header>
            <section class="pageLoader">
                <img src="https://imcnetwork.cf/LiveCloud/media/Loader.png" alt="Loading..." class="loader" />
            </section>
            <div class="loadingSection">
                <div class="controlArea split">
                    <div class="script"></div>
                    <div class="virtualArea">
                        <iframe class="virtualTeleprompter"></iframe>
                    </div>
                </div>
                <div class="controlButtons">
                    <button onclick="controlPlay();"><i aria-hidden="true" class="material-icons">play_arrow</i> Play</button>
                    <button onclick="controlStop();"><i aria-hidden="true" class="material-icons">stop</i> Stop</button>
                    <button onclick="controlPrevious();"><i aria-hidden="true" class="material-icons">skip_previous</i> Prev</button>
                    <button onclick="controlNext();"><i aria-hidden="true" class="material-icons">skip_next</i> Next</button>
                    <button onclick="controlRestart();"><i aria-hidden="true" class="material-icons">refresh</i> Restart</button>
                </div>
            </div>
        </main>
        <div class="dialogBackground"></div>
        <div class="dialog"></div>
