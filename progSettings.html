    <body>
        <nav>
            <a href="index.html"><img src="media/White.png" alt="IMC">&nbsp;<span>LiveTools</span></a>
            <a href="index.html">Programmes</a>
            <a href="prog.html" class="progLink">Episodes</a>
            <a href="progTemplates.html" class="progTemplatesLink">Templates</a>
            <a href="javascript:toggleMenu('account');" aria-haspopup="true" aria-expanded="false" class="floatRight" data-menu-dropdown="account">

            <div role="menu" class="menu farEnd" data-menu="account" import="https://imcnetwork.cf/templates/accountMenu.html"></div>
        </nav>
        <main>
            <header class="loadingSection">
                <div class="breadcrumbs">
                    <a href="index.html">Programmes</a>
                    <a href="prog.html" class="progName progLink"></a>
                    <a href="progSettings.html" class="progSettingsLink">Settings</a>
                </div>
            </header>
            <section>
                <div class="pageLoader">
                    <img src="https://imcnetwork.cf/LiveCloud/media/Loader.png" alt="Loading..." class="loader" />
                </div>
                <div class="loadingSection">
                    <h1>Settings</h1>
                    <label>
                        <span>Name</span>
                        <input onchange="updateSetting('name');" data-setting="name" class="setting">
                    </label>
                    <label>
                        <span>Description</span>
                        <textarea placeholder="(Optional)" onchange="updateSetting('description');" data-setting="description" class="setting"></textarea>
                    </label>
                    <label>
                        <span>Thumbnail</span>
                        <input onchange="updateSetting('thumbnail');" data-setting="thumbnail" data-optional="true" class="setting">
                    </label>
                    <label>
                        <span>Show thumbnail text on Programmes page</span>
                        <input type="checkbox" onchange="updateSetting('textShows');" data-setting="textShows" class="setting">
                    </label>
                </div>
            </section>
        </main>
        <div class="dialogBackground"></div>
        <div class="dialog"></div>
    </body>
